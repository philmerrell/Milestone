<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>
<!-- User NOT logged in -->
<ng-template #guest style="max-width: 400px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Howdy, Guest</mat-card-title>
      <mat-card-subtitle>Login to get started...</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button mat-raised-button color="accent" (click)="auth.googleLogin()">
            <i class="fa fa-google"></i> Connect Google
        </button>
      </mat-card-actions>
  </mat-card>
</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user" style="max-width: 400px;">
      <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-avatar [src]="user.photoURL" alt="Photo of {{ user.displayName }}" class="example-header-image">
          <mat-card-title>{{ user.displayName }}</mat-card-title>
          <mat-card-subtitle>UID: {{ user.uid }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Favorite Color: {{ user?.favoriteColor }} </p>          
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button color="accent" (click)="auth.signOut()">Logout</button>
        </mat-card-actions>
      </mat-card>  
  </div>
</ng-template>
