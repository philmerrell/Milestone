<mat-form-field>
  <mat-select placeholder="Filter currency" (selectionChange)="filterCurrency($event)" [(value)]="currency">
    <mat-option>All</mat-option>
    <mat-option value="BTC">BTC</mat-option>
    <mat-option value="ETH">ETH</mat-option>
  </mat-select>
</mat-form-field>
  
<data-table [data]="ledgerData" (removeItem)="deleteLedgerItem($event)"></data-table>
