<div class="example-container mat-elevation-z8">
    
    <mat-table #table [dataSource]="dataSource" matSort>        
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      <ng-container matColumnDef="timePurchased">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Purchased </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.timePurchased | date }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="currency">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Currency </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.currency}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price | currency}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteItem(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
    </mat-table>
    <div *ngIf="!dataSource.data.length" style="padding: 20px;"><h3 class="display-3">No items</h3></div>
    
  </div>
